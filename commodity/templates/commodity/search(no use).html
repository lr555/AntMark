<!DOCTYPE html>
<style>
    .search_container {
    border: 1px solid #317ef3;
    width: 800px;
    height: 200px;
    margin: 0px auto;
    }

    .search_parent {
    width: 100%;
    height: 42px;
    top: 4px;
    position: relative;
    }

    .search_parent>input:first-of-type {
    /*输入框高度设置为40px, border占据2px，总高度为42px*/
    margin-left: 12%;
    width: 500px;
    height: 40px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
    }

    .search_parent>input:first-of-type:focus {
    border: 1px solid #317ef3;
    padding-left: 10px;
    }

    .search_parent>input:last-of-type {
    /*button按钮border并不占据外围大小，设置高度42px*/
    width: 70px;
    height: 40px;
    position: absolute;
    background: #317ef3;
    border: 1px solid #317ef3;
    color: #fff;
    font-size: 16px;
    outline: none;
    }
</style>

<div class="search_container container">
    <form action="" class="search_parent">
        <input type="text" class="test" placeholder="请输入关键字" onclick="$(this).attr('placeholder' ,'');">
        <input type="button" value="搜索" >
    </form>
    <hr>
    <p>放筛选框</p>
    <p>放筛选框</p>
    <p>放筛选框</p>
</div>
