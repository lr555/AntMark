<!DOCTYPE html> {% load bootstrap4 %} {% load staticfiles %} {% load base %}
<html lang="en">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../../../static/img/four.png">
    <!-- Author Meta -->
    <meta name="author" content="colorlib">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>AntMark</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
            CSS
            ============================================= -->
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/typicons.min.css' %}">
</head>

<body>
    <!-- start banner Area -->
    <section class="banner-area" id="home">
        <!-- Start Header Area -->
        <nav class="navbar navbar-inverse navbar-no-bg fixed-top" role="navigation">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="top-navbar-1">
                <a class="navbar-brand" href="{% url 'home:index' %}">
                    <img src="/static/img/logo_schnee.png" alt="">
                </a>
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="{% url 'home:index' %}">Home</a></li>
                    <li><a href="{% url 'users:notice' %}">Notice</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'commodity:commodity_list' %}">商品</a></li>
                    <li><a class="dropdown-item" href="{% url 'users:settings' %}">Settings</a></li>
                    <li><a class="dropdown-item" href="{% url 'users:logout' %}">Log out</a></li>
                    {% else %}
                    <li><a href="{% url 'users:login' %}">Log In</a></li>
                    <li><a href="{% url 'users:register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <!-- End Header Area -->
    </section>



    <div class="container">
        <div>
            {% block header %}{% endblock %}
        </div>
        <div>
            {% block content %}{% endblock %}
        </div>

    </div>



    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- <script src="{% static 'js/jquery.sticky.js' %}"></script> -->
    <script src="{% static 'js/slick.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
