<!DOCTYPE html> {% load bootstrap4 %} {% load staticfiles %} {% load base %}
<html lang="en">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../../../static/img/four.png">
    <!-- Author Meta -->
    <meta name="author" content="colorlib">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>AntMark</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
            CSS
            ============================================= -->
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/typicons.min.css' %}">
</head>

<body class = "container">
    <!-- start banner Area -->
    <section class="banner-area" id="home">
        <!-- Start Header Area -->
        <nav class="navbar navbar-no-bg bg-primary fixed-top container navbar-dark" role="navigation">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="top-navbar-1">
                <a class="navbar-brand" href="{% url 'home:index' %}">
                    <img src="/static/img/logo_schnee.png" alt="">
                </a>
                <a class="navbar-brand" href="{% url 'home:index' %}" style='margin-left:-30px;color:whitesmoke'>LOGO旁边的字</a>
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="{% url 'home:index' %}">主页</a></li>
                    <li><a href="{% url 'users:notice' %}">公告</a></li>
                    <li><a href="{% url 'commodity:commodity_list' %}">商品</a></li>
                </ul>
                {% if user.is_authenticated %}
                <ul class="nav navbar-nav nav-tabs navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="background-color:#337ab7;">
                            {{user.username}}
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'commodity:commodity_repertory' %}">商品管理</a></li>
                            <li><a href="{% url 'users:settings' %}">个人信息</a></li>
                            <li><a href="{% url 'users:reset_pwd' %}">修改密码</a></li>
                            <li><a class="dropdown-item" href="{% url 'users:logout' %}">登出</a></li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav nav-tabs navbar-right">
                    <li><a href="{% url 'users:login' %}">登录</a></li>
                    <li><a href="{% url 'users:register' %}">注册</a></li>
                </ul>
                {% endif %}
                </ul>
            </div>
        </nav>

        <!-- End Header Area -->
    </section>



    <div class="container">
        <div>
            {% block header %}{% endblock %}
        </div>
        <div>
            {% block content %}{% endblock %}
        </div>

    </div>



    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- <script src="{% static 'js/jquery.sticky.js' %}"></script> -->
    <script src="{% static 'js/slick.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
